<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NJR Cell</title>
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#f8f9fa; color:#333; }

    /* Slideshow */
    .slideshow-container { position:relative; max-width:100%; margin:auto; overflow:hidden; border-radius:12px; }
    .mySlides { display:none; animation: fade 1.5s; position: relative; }
    .mySlides img {
      display:block;
      width:100%;
      height:50vh;       /* setengah tinggi layar */
      max-height:500px;  /* maksimal 500px */
      object-fit:cover;
      filter:brightness(80%);
    }
    .mySlides::after {
      content:"";
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.25);
    }
    .prev, .next {
      cursor:pointer; position:absolute; top:50%; transform:translateY(-50%);
      padding:12px; color:white; font-weight:bold; font-size:20px; border-radius:50%;
      background:rgba(0,0,0,0.4); user-select:none; transition:0.3s;
    }
    .prev:hover, .next:hover { background:rgba(0,0,0,0.7); }
    .prev { left:10px; }
    .next { right:10px; }
    .dot-container { text-align:center; margin:12px 0; }
    .dot {
      cursor:pointer; height:12px; width:12px; margin:0 4px;
      background-color:#bbb; border-radius:50%; display:inline-block; transition:background 0.6s;
    }
    .active, .dot:hover { background:#333; }
    @keyframes fade { from {opacity:.3} to {opacity:1} }

    /* Tombol */
    .btn-container { text-align:center; margin:15px 0; }
    .btn-wa, .btn-lokasi, .btn-produk {
      display:inline-block;
      padding:12px 20px;
      border-radius:8px;
      text-align:center;
      font-size:16px;
      font-weight:bold;
      text-decoration:none;
      transition:0.3s;
      max-width:250px;
      width:100%;
      color:white;
    }
    .btn-wa { background:#25d366; }
    .btn-wa:hover { background:#1ebe57; }
    .btn-lokasi { background:#007bff; }
    .btn-lokasi:hover { background:#0056b3; }
    .btn-produk { background:#ff9800; }
    .btn-produk:hover { background:#e68900; }
  </style>
</head>
<body>

  <!-- Slideshow -->
  <div class="slideshow-container">
    <a href="https://www.instagram.com/njrcell88" target="_blank" class="mySlides"><img src="img/1.webp"></a>
    <a href="https://www.tiktok.com/@njrcell" target="_blank" class="mySlides"><img src="img/3.webp"></a>
    <a href="https://www.instagram.com/njrcell88" target="_blank" class="mySlides"><img src="img/4.webp"></a>
    <a href="https://www.tiktok.com/@njrcell" target="_blank" class="mySlides"><img src="img/5.webp"></a>
    <a href="https://www.instagram.com/njrcell88" target="_blank" class="mySlides"><img src="img/6.webp"></a>
    <a href="https://www.tiktok.com/@njrcell" target="_blank" class="mySlides"><img src="img/7.webp"></a>
    <a href="https://www.instagram.com/njrcell88" target="_blank" class="mySlides"><img src="img/8.webp"></a>
    <a href="https://www.tiktok.com/@njrcell" target="_blank" class="mySlides"><img src="img/9.webp"></a>
    <a href="https://www.instagram.com/njrcell88" target="_blank" class="mySlides"><img src="img/imgbanner.png"></a>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
  </div>
  <div class="dot-container">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
    <span class="dot" onclick="currentSlide(7)"></span>
    <span class="dot" onclick="currentSlide(8)"></span>
    <span class="dot" onclick="currentSlide(9)"></span>
  </div>

  <!-- Tombol -->
  <div class="btn-container">
    <a href="https://wa.me/628xxxx" class="btn-wa">Chat WhatsApp</a>
  </div>
  <div class="btn-container">
    <a href="https://maps.google.com?q=Sukajadi" class="btn-lokasi">Lokasi Sukajadi</a>
  </div>
  <div class="btn-container">
    <a href="https://maps.google.com?q=Ciherang" class="btn-lokasi">Lokasi Ciherang</a>
  </div>
  <div class="btn-container">
    <a href="produk.html" class="btn-produk">Lihat Produk</a>
  </div>

  <script>
    let slideIndex = 0;
    showSlides();

    function plusSlides(n) { showSlides(slideIndex += n); }
    function currentSlide(n) { showSlides(slideIndex = n-1); }

    function showSlides(n) {
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");

      if (n >= slides.length) { slideIndex = 0; }
      if (n < 0) { slideIndex = slides.length-1; }

      for (let i=0; i<slides.length; i++) { slides[i].style.display="none"; }
      for (let i=0; i<dots.length; i++) { dots[i].className = dots[i].className.replace(" active",""); }

      slides[slideIndex].style.display="block";
      dots[slideIndex].className += " active";
    }

    setInterval(()=>{ plusSlides(1); }, 6000); // auto-slide 6 detik
  </script>

</body>
</html>
